<html>
    <head><title>Travel Booking Form</title></head>
    <body style="font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 20px; background-color: #f0f0f0;">
    <div style= "width: 50%; margin: auto; padding: 20px; background: #fff; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); border-radius: 10px;">
        <h1 style="text-align: center; color: blue"><b>Travel Booking Form</b></h1>
        <div style="display: flex; gap: 10px;">
            <div style="flex: 1;">
                <label for="first-name"><b>First Name:</b></label>
                <input type="text" id="first-name" style="width: 100%; padding: 8px;">
            </div>
            <div style="flex: 1;">
                <label for="last-name"><b>Last Name:</b></label>
                <input type="text" id="last-name" style="width: 100%; padding: 8px;">
            </div>
        </div><br>
        <label><b>Email:</b></label>
        <input type="email" id="email" name="email" required style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;"><br><br>
        <label><b>Departure:</b></label>
        <input type="text" id="departure" name="departure" required style="width: 35%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;">
        <label><b>Designation:</b></label>
        <input type="text" id="designation" name="designation" required style="width: 35%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;"><br><br>
        <label><b>Departure Date:</b></label>
        <input type="datetime-local" id="date" name="date" required style="width: 30%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;">
        <label><b>Return Date:</b></label>
        <input type="datetime-local" id="date" name="date" required style="width: 30%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;"><br><br>
        <label><b>Number of Travelers:</b></label>
        <input type="number" id="travelers" name="travelers" required style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;"><br><br>
        <label for="Travel" style="display: block; margin-bottom: 5px;"><b>Travel Class:</b></label>
           <select id="Travel" name="Travel" required style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;">
                    <Option><b>Select Class</b></Option>
                    <Option><b>First Class</b></Option>
                    <Option><b>Business Class</b></Option>
                    <Option><b>Economy Class</b></Option>
           </select><br><br>
           <label><b>Preferred Airlines (Optional):</b></label><br>

           <input type="checkbox" id="delta" name="airlines" value="Delta">
           <label for="delta"><b>Delta</b></label><br>
           
           <input type="checkbox" id="united" name="airlines" value="United">
           <label for="united"><b>United</b></label><br>
           
           <input type="checkbox" id="american" name="airlines" value="American">
           <label for="american"><b>American</b></label><br><br>
           <label for="special-requests"><b>Special Requests:</b></label><br>
                <textarea id="special-requests" name="special-requests" rows="3" style="width: 100%;"></textarea><br><br>
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter"><b>Sign up for our newsletter</b></label><br><br>
            <button type="submit" style="background-color: #007bff; color: white; padding: 10px 20px; border: none; width: 100%; border-radius: 5px; font-size: 16px; cursor: pointer;">
                <b>Book Now</b>
            </button>
    </div> 
    </body>
</html>
