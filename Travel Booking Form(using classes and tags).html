<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    
body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 20px;
    background-color: #f0f0f0;
}


.form-container {
    width: 50%;
    margin: auto;
    padding: 20px;
    background: #fff;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
}


.form-title {
    text-align: center;
    color: blue;
}


.flex-container {
    display: flex;
    gap: 10px;
}


.input-group {
    flex: 1;
    margin-bottom: 10px;
}

.input-group label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
}

.input-group label {
    display: inline-block;
    vertical-align: middle;
    margin-left: 5px;
}


.input-group input[type="checkbox"] {
    vertical-align: middle;
    margin-right: 5px;
}


input[type="text"], 
input[type="email"], 
input[type="number"], 
input[type="datetime-local"], 
select, 
textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
}


input[type="checkbox"] {
    margin-right: 5px;
}


.submit-button {
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    width: 100%;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

.submit-button:hover {
    background-color: #0056b3;
}
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="form-title">Travel Booking Form</h1>
        <div class="flex-container">
            <div class="input-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name">
            </div>
            <div class="input-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name">
            </div>
        </div>

        <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="flex-container">
            <div class="input-group">
                <label for="departure">Departure:</label>
                <input type="text" id="departure" name="departure" required>
            </div>
            <div class="input-group">
                <label for="designation">Destination:</label>
                <input type="text" id="designation" name="designation" required>
            </div>
        </div>

        <div class="flex-container">
            <div class="input-group">
                <label for="departure-date">Departure Date:</label>
                <input type="datetime-local" id="departure-date" name="departure-date" required>
            </div>
            <div class="input-group">
                <label for="return-date">Return Date:</label>
                <input type="datetime-local" id="return-date" name="return-date" required>
            </div>
        </div>

        <div class="input-group">
            <label for="travelers">Number of Travelers:</label>
            <input type="number" id="travelers" name="travelers" required>
        </div>

        <div class="input-group">
            <label for="travel-class">Travel Class:</label>
            <select id="travel-class" name="travel-class" required>
                <option>Select Class</option>
                <option>First Class</option>
                <option>Business Class</option>
                <option>Economy Class</option>
            </select>
        </div>

        <div class="input-group">
            <label>Preferred Airlines (Optional):</label><br>
            <input type="checkbox" id="delta" name="airlines" value="Delta">
            <label for="delta">Delta</label><br>
            <input type="checkbox" id="united" name="airlines" value="United">
            <label for="united">United</label><br>
            <input type="checkbox" id="american" name="airlines" value="American">
            <label for="american">American</label>
        </div>

        <div class="input-group">
            <label for="special-requests">Special Requests:</label>
            <textarea id="special-requests" name="special-requests" rows="3"></textarea>
        </div>

        <div class="input-group">
            <input type="checkbox" id="newsletter" name="newsletter">
            <label for="newsletter">Sign up for our newsletter</label>
        </div>

        <button type="submit" class="submit-button"><b>Book Now</b></button>
    </div>
</body>
</html>
